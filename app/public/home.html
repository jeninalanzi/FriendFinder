<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!--My own CSS Link-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>FriendFinder</title>
</head>

<body>

    <!--Jumbotron for our homepage-->
    <div class="jumbotron text-center">
        <h1 class="display-2">FriendFinder</h1>
        <hr class="my-4">
        <p>Find your next BFF here! Just a few quiz questions away.</p>
        <a class="btn btn-primary btn-lg" href="/survey" role="button">Take Survey</a>
    </div>

    <!--Section for displaying sample friends in gallery form.-->
    <div class="row">

        <div class="col-md-12 col-lg-4 text-center">
            <img class="friend-example rounded-float-left" src="/images/lisa.jpg" alt="Lisa" width="375" height="230">
...
        </div>

        <div class="col-md-12 col-lg-4 text-center">
            <img class="friend-example rounded-float-right" src="/images/harold.jpg" alt="Harold" width="375" height="230">
        </div>

        <div class="col-md-12 col-lg-4 text-center">
            <img class="friend-example rounded" src="/images/jim.jpg" alt="Jim" width="375" height="230">
        </div>

    </div>


    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    




</body>

</html>
