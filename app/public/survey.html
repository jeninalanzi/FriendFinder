<footer class="footer">

<!-- FORM HANDLING JAVASCRIPT -->

<script type="text/javascript">

    $("#submit").on("click", function (event) {

        // Prevents automatic refresh
        event.preventDefault();

        // Grabs all form elements:
        var currentUserData = {
            name: $("#userNameInput").val().trim(),
            image: $("#userPhotoURL").val().trim(),
            scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val(),
            ],
        };

        // Server-side testing to see if data was in fact retrieved from the form:
        // console.log("You entered: " + currentUserData);

        // AJAX call to POST the data into the friends API.
        $.post("/api/friends", currentUserData,
            function (data) {

                // Test to see if it works
                alert("WORKING");

                // Grab the AJAX result for the best friend match
                // To be coded
                $("#friend-name").text(data.name);
                $("#friend-image").attr("src", data.image);

                // Display the modal
                $("#results-modal").modal("toggle");

            });
    });

</script>
